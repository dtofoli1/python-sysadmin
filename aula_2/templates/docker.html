{% extends 'index.html' %}

{% block content %}
<div class="card shadow">
  <div class="card-header">
    <h1 align="center">Jenkins</h1>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Imagem</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
      {% for c in context.containers %}
        <tr>
          <td>{{ c.short_id }}</td>
          <td>{{ c.image.tags.0 }}</td>
          <td>{{ c.status }}</td>
          <td>
            <a href="/docker/{{ c.id }}/start">
              <i style="color: green" class="fas fa-play"></i>
            </a>
            <a href="/docker/{{ c.id }}/stop">
              <i style="color: red" class="fas fa-stop"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div> 
{% endblock %}
